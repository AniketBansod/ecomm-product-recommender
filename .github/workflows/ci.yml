name: Basic CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install backend deps (placeholder)
        run: |
          cd backend || exit 0
          npm install || true
      - name: Install frontend deps (placeholder)
        run: |
          cd frontend || exit 0
          npm install || true
